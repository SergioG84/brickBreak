<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat&display=swap">
    <link rel="icon" href="favicon.ico">
    <title>Brick Break</title>
  </head>
  <body>
    <h1>Brick Break!</h1>
    <button id="rules-button" class="button rules-button">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>

      <p>Use your right and left arrow keys to move the paddle</p>
      <p>If you miss, Game Over will be displayed and refresh the browser to play again</p>

      <button id="close-button" class="button">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
